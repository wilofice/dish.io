<ion-header>

  <ion-navbar>
    <ion-title>Liste des Commandes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list (change)="updateCounter()">
        <ion-item-sliding *ngFor="let item of currentItems">
          <button ion-item (click)="openItem(item)">
           <!-- <ion-avatar item-start>
              <img [src]="item.image" alt="image"/>
            </ion-avatar>-->
            
            <h2>{{item.dishName}}</h2>
            <ion-note> Quantite: {{item.quantite}} Total: {{item.total}} </ion-note>
          </button>
          <ion-item-options >
            <button ion-button color="danger" (click)="deleteItem(item)">
              Supprimer
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
