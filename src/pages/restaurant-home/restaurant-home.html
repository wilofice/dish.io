<ion-header>
  
    <ion-navbar>
      <ion-title>
        <h1>{{restaurant.nom}}</h1>
        <ion-note>
            <p>Description du restaurant</p><p>Note: 0</p>
        </ion-note>      
      </ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
   
  </ion-header>
  
  <ion-content>
  
    <ion-list>
      <ion-item-sliding *ngFor="let item of currentItems">
        <button ion-item (click)="openItem(item)">
          <ion-avatar item-start>
            <img [src]="item.profilePic" alt="dish's image"/>
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <ion-note item-end *ngIf="item.note">{{item.kind}}</ion-note>
          <p>{{item.Prix}} DH</p>
        </button>
        
  
        <ion-item-options>
          <button ion-button color="danger" (click)="deleteItem(item)">
            Supprimer
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
