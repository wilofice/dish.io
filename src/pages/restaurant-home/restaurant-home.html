<ion-header>
  
    <ion-navbar>
      <ion-title>
        <h1 *ngIf="isAdmin">{{restaurant.name}}</h1>
        <h1 *ngIf="!isAdmin">{{restaurant}}</h1>
        <ion-note>
            <p>Avenue Agdal Ryad </p><p>Note: 3.7</p>
            <button *ngIf="isAdmin" ion-button color="light" (click)="showCommand()">
                Voir mes commandes
            </button>
        </ion-note>    
          
      </ion-title>
  
      <ion-buttons end *ngIf="isAdmin">
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
   
  </ion-header>
  
  <ion-content>
  
    <ion-list>
      <ion-item-sliding *ngFor="let item of currentItems">
        <button ion-item (click)="openItem(item)">
          <ion-avatar item-start>
            <img [src]="item.image" alt="image"/>
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <ion-note item-end *ngIf="item.note">{{item.kind}}</ion-note>
          <p>{{item.prix}} DH</p>
        </button>
        
  
        <ion-item-options *ngIf="isAdmin">
          <button ion-button color="danger" (click)="deleteItem(item)">
            Supprimer
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
