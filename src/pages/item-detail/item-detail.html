<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic >
      <ion-img [width]="imgWidth" [height]="imgHeight" [src]="item.image"></ion-img>
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.description}}</p>
    <p>Prix: {{item.prix}} </p>
    <ion-card>
        <ion-card-content>
          Quantité : <input type="number" [(ngModel)]="quantite" min="0"/>
        </ion-card-content>
      </ion-card>
  </div>
   <button ion-button block (click)="processPayement()">Commander</button>

</ion-content>
