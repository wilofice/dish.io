<ion-content padding>

  <div #map id="map"></div>

  <div style="width : 100% ;height: 60%">
    <ion-list>
      <ion-item *ngFor="let restaurant of restaurantList">

          <button ion-item (click)="openItem(restaurant)">
              <ion-avatar item-start>
                <img [src]="restaurant.icon" />
              </ion-avatar>
              <p>{{restaurant.name}}</p>
              <ion-note item-end *ngIf="restaurant.rating">
                {{restaurant.rating}}
              </ion-note>
              
            </button>
        
      </ion-item>
    </ion-list>
  </div>

</ion-content>
