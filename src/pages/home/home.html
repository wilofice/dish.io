<ion-header>
  <ion-navbar>
    <ion-title>
      Restaurants à coté
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div #map id="map"></div>

  <div style="width : 100% ;height: 60%">
    <ion-list>
      <ion-item *ngFor="let restaurant of restaurantList">
        <p>{{restaurant.name}}</p>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
